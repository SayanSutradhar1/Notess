<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bungee Inline', cursive;
      background-color: #0a1f44 !important;
      background-image: radial-gradient(circle at center, #0a1f44 0%, #030b1a 100%) !important;
      color: white !important;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #1e2a47; /* Darker card background */
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(100, 149, 237, 0.6); /* Blue glowing effect */
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #1b3c6e; /* Darker header background */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 0.8rem;
      border-radius: 1rem 1rem 0 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-bar .icon {
      width: 15px;
      height: 15px;
      margin-right: 10px;
      display: inline-block;
      border-radius: 50%;
    }

    

    h1 {
      font-family: 'Bungee Inline', cursive;
      font-size: 2.5rem;
      color: #1e90ff; /* Light blue text */
      text-shadow: 
        1px 1px 0 #000, 
        -1px 1px 0 #000, 
        1px -1px 0 #000, 
        -1px -1px 0 #000, 
        0 1px 0 #000, 
        0 -1px 0 #000, 
        1px 0 0 #000, 
        -1px 0 0 #000, 
        2px 2px 6px rgba(0, 0, 0, 0.5);
      margin: 2rem 0 1rem;
    }

    h1 span {
      color: #ffffff;
    }

    p {
      margin: 0.5rem 0 1rem;
      color: #b0c4de; /* Light grey text */
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #3a5f88; /* Darker button background */
      text-decoration: none;
      padding: 0.6rem 1.8rem;
      border-radius: 8px;
      border: 1px solid #1e90ff; /* Blue border */
      box-shadow: 0 4px 0px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .home-text {
      color: white;
      font-family: 'Luckiest Guy', cursive;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, 2px 2px 5px rgba(0, 0, 0, 0.6);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: 0.08em;
    }

    .way-text {
      color: yellow;
      font-family: 'Luckiest Guy', cursive;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, 2px 2px 5px rgba(0, 0, 0, 0.6);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: 0.08em;
    }

    .arrow-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1.9rem;
      height: 1.8rem;
      border: 1.5px solid black;
      border-radius: 50%;
      position: relative;
      left: 7px;
      top: 2px;
    }

    .arrow-text {
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 0;
    }

    .footer {
      margin-top: 1.5rem;
      color: #888;
      font-size: 0.9rem;
    }

    .not-found-btn {
      position: absolute;
      bottom: -50px;
      right: 2px;
      padding: 0.2rem 0.8rem;
      font-family: 'Poppins', sans-serif;
      color: red;
      font-size: 0.8rem;
      border: 1px solid red;
      border-radius: 4px;
      background: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .not-found-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <img src="assets/images/warning.png" alt="warning" height="100px" width="120px">
    </div>
    <h1>404 <span>:</span> &nbsp; <span>WELL, THIS IS AWKWARD!</span></h1>
    <p>Oops, seems like you’ve entered uncharted territory. No one’s been here in ages! Let’s get you back on track before you get lost forever.</p>
    <a href="index.html" class="button">
        <span class="home-text">BACK &nbsp;TO</span> 
        <span class="way-text">&nbsp; SAFETY</span> 
        <span class="arrow-text arrow-container" >→</span>
      </a>
      
    <button class="not-found-btn">Oops! This Page Doesn’t Exist</button>
  </div>
</body>
</html>
